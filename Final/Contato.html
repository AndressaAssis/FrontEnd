    <script src="https://kit.fontawesome.com/b8b879b1ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Cabeçalho com logo e navegação -->
    <header>
        <div class="logo">
            <a href="MAIN.html">
                <img src="assets/logo.png" alt="Logo da Loja">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Produtos.html">Camisetas</a></li>
                <li><a href="#façaOseu">Faça o seu</a></li>
                <li><a href="Vendedores.html">Vendedores</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="login-area">
                <a href="#login">
                    LOGIN  <img src="https://cdn-icons-png.flaticon.com/512/4210/4210449.png" alt="">
                </a>
            </div>
            <div class="cart-area">
                <a href="#carrinho">
                    CARRINHO <i class="fa-solid fa-basket-shopping"></i>
                </a>
            </div>
            <nav class="navbar">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu" id="menu">
                    <li><a href="Contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
                    <li><a href="#carrinho"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
                    <li><a href="#login"><i class="fas fa-user"></i> Login</a></li>
                    <li><a href="Produtos.html"><i class="fas fa-box-open"></i> Produtos</a></li>
                </ul>
            </nav>
            <script src="scripts.js"></script>
        </div>
    </header>
     
     <!-- Contato -->
     <div class="form-container">
        <h2>Formulário de contato</h2>
        
        <form id="contato-form" action="" method="post" onsubmit="return validarFormulario()">
         <div>
            <label for="nome"><br>Nome e Sobrenome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome e sobrenome" required />
            <span class="error" id="erro-nome"></span>
         </div>
         <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required/>
            <span class="error" id="erro-email"></span>
         </div>
         <div>
            <label for="duvida">Dúvida: </label>
            <textarea name="duvida" id="duvida" placeholder="Como podemos lhe ajudar?" rows="4" required></textarea>
            <span class="error" id="erro-duvida"></span>
        </div>
        <div>
            <input type="checkbox" name="aceito" value="sim" id="aceito" />
            <label for="aceito">Eu aceito receber contato da loja por email</label>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>

        <div id="mensagem-erro" style="display:none; color: red; font-weight: bold; margin-top: 10px;">
            Ocorreu um erro ao enviar o formulário. Por favor, verifique os campos e tente novamente.
        </div>
        <div id="mensagem-sucesso" style="display:none; color: green; font-weight: bold; margin-top: 10px;">
            Formulário enviado com sucesso!
        </div>
        
        </form>
        </div>

</body>
</html>
