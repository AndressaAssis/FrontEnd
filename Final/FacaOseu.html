<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o seu</title>

    <script src="https://kit.fontawesome.com/b8b879b1ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Cabeçalho com logo e navegação -->
    <header>
        <div class="logo">
            <a href="MAIN.html">
                <img src="assets/Serratec.png" alt="Logo da Loja">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Produtos.html">Início</a></li>
                <li><a href="Produtos.html">Camisetas</a></li>
                <li><a href="FacaOseu.html">Faça o seu</a></li>
                <li><a href="Vendedores.html">Vendedores</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="login-area">
                <a href="#login">
                    LOGIN  <img src="https://cdn-icons-png.flaticon.com/512/4210/4210449.png" alt="">
                </a>
            </div>
            <div class="cart-area">
                <a href="#carrinho">
                    CARRINHO <i class="fa-solid fa-basket-shopping"></i>
                </a>
            </div>
            <script src="scripts.js"></script>
        </div>
    </header>
     
     <!-- Contato -->
     <div class="faca-container">
        <h2>Personalize sua Camiseta!</h2>
        
        <form id="contato-form" action="" method="post" onsubmit="return validarFormulario()">
         <div>
            <label for="nome"><br>Nome e Sobrenome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome e sobrenome" required />
            <span class="error" id="erro-nome"></span>
         </div>
         <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required/>
            <span class="error" id="erro-email"></span>
         </div>
         <div>
            <label for="celular">Celular: </label>
            <input type="tel" name="celular" id="celular" placeholder="Digite seu telefone de contato" required/>
            <span class="error" id="erro-numero"></span>
         </div>
         <div>
            <label for="imagem">Envie a imagem da estampa:</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required />
            <span class="error" id="erro-imagem"></span>
        </div>
         <div>
            <label for="duvida">Observação: </label>
            <textarea name="duvida" id="duvida" placeholder="Como podemos lhe ajudar?" rows="4" required></textarea>
            <span class="error" id="erro-duvida"></span>
        </div>
        <div>
            <input type="checkbox" name="aceito" value="sim" id="aceito" />
            <label for="aceito">Eu aceito receber contato da loja por email caso precise de mais informações.</label>
        </div>

        <div>
            <button type="submit">Enviar para o carrinho</button>
        </div>

        <div id="mensagem-erro" style="display:none; color: red; font-weight: bold; margin-top: 10px;">
            Ocorreu um erro ao enviar o formulário. Por favor, verifique os campos e tente novamente.
        </div>
        <div id="mensagem-sucesso" style="display:none; color: green; font-weight: bold; margin-top: 10px;">
            Produto enviado com sucesso!
        </div>
        
        </form>
        </div>

</body>
</html>
